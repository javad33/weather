<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هواشناسی هوشمند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h2 id="shamsiDate">--/--/----</h2>
            <p id="cityNameDisplay">شهر خود را انتخاب کنید</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="نام شهر (فارسی یا انگلیسی)..." oninput="searchCity()">
                <div id="suggestions" class="suggestions-list"></div>
            </div>
        </div>

        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="current-weather">
                <h1 id="mainTemp">--°C</h1>
                <p id="weatherDesc">وضعیت هوا</p>
                <div class="aqi-badge" id="aqiBadge">شاخص آلودگی: --</div>
            </div>

            <h3>پیش‌بینی ۲۴ ساعت آینده</h3>
            <div class="hourly-forecast" id="hourlyList"></div>

            <h3>۷ روز آینده</h3>
            <div class="daily-forecast" id="dailyList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
