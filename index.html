<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هواشناسی حرفه‌ای</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="cityInput" placeholder="نام شهر (انگلیسی)...">
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="weatherContent" class="weather-card animate__animated">
            <img src="https://cdn-icons-png.flaticon.com/512/4814/4814268.png" id="weatherIcon" class="main-icon">
            <h1 id="temp">--°C</h1>
            <p id="cityName">لطفاً شهر را جستجو کنید</p>
            
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p class="label">رطوبت</p>
                        <p id="humidity">--%</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="label">سرعت باد</p>
                        <p id="windSpeed">-- km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
