<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هواشناسی فوق پیشرفته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animate" id="dynamicBg"></div>
    
    <div class="app-container">
        <header class="glass-nav">
            <div class="date-info">
                <h3 id="shamsiDate">-- -- --</h3>
                <p id="currentTime">۰۰:۰۰</p>
            </div>
            <div class="search-wrapper">
                <input type="text" id="cityInput" placeholder="جستجوی نام شهر..." oninput="searchCity()">
                <div id="suggestions" class="suggestions-dropdown"></div>
            </div>
        </header>

        <div id="loader" class="full-loader" style="display: none;"><div class="drop"></div></div>

        <main id="weatherContent" class="animate__animated animate__fadeIn">
            <section class="main-card glass">
                <h1 id="cityName">تهران</h1>
                <div class="temp-box">
                    <img id="weatherIcon" src="" alt="Icon">
                    <div class="main-temp"><span id="temp">--</span>°</div>
                </div>
                <p id="weatherDesc">در حال دریافت...</p>
                <div class="min-max">حداکثر: <span id="maxT">--</span>°  |  حداقل: <span id="minT">--</span>°</div>
            </section>

            <div class="details-grid">
                <div class="detail-item glass">
                    <i class="fa-solid fa-wind"></i>
                    <span>سرعت باد</span>
                    <strong id="wind">-- km/h</strong>
                </div>
                <div class="detail-item glass">
                    <i class="fa-solid fa-droplet"></i>
                    <span>رطوبت</span>
                    <strong id="humidity">--%</strong>
                </div>
                <div class="detail-item glass">
                    <i class="fa-solid fa-eye"></i>
                    <span>دید افقی</span>
                    <strong id="visibility">-- km</strong>
                </div>
                <div class="detail-item glass">
                    <i class="fa-solid fa-gauge-high"></i>
                    <span>فشار هوا</span>
                    <strong id="pressure">-- hPa</strong>
                </div>
                <div class="detail-item glass" id="aqiBox">
                    <i class="fa-solid fa-mask-face"></i>
                    <span>شاخص آلودگی</span>
                    <strong id="aqi">--</strong>
                </div>
                <div class="detail-item glass">
                    <i class="fa-solid fa-sun"></i>
                    <span>شاخص UV</span>
                    <strong id="uv">--</strong>
                </div>
            </div>

            <section class="chart-section glass">
                <h4>نمودار تغییرات دمای امروز</h4>
                <canvas id="tempChart"></canvas>
            </section>

            <section class="weekly-section glass">
                <h4>پیش‌بینی ۷ روز آینده</h4>
                <div id="weeklyList"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment/dist/jalali-moment.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
